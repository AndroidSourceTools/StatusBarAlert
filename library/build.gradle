apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.android.library'

apply plugin: 'com.jfrog.bintray'

ext {
    bintrayRepo = 'status-bar-alert' // your repo name
    bintrayName = 'status-bar-alert' // has to be same as your library module name
    publishedGroupId = 'com.fede987' // your module package name
    libraryName = 'status-bar-alert'
    artifact = 'status-bar-alert' // has to be same as your library module name
    libraryDescription = 'TelegramX inspired status bar alert'
    siteUrl = 'https://github.com/fede87/StatusBarAlert'
    gitUrl = 'https://github.com/androidCode/StatusBarAlert.git'
    libraryVersion = '1.0.0'
    developerId = 'fede987'
    developerName = 'fede987'
    developerEmail = 'federicomarin87@gmail.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

repositories {
    mavenCentral()
}

tasks.withType(Javadoc).all {
    enabled = false
}

apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/installv.gradle'
apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/bintrayv.gradle'